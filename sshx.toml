[project]
name = "sshx"
version = "1.1"
description = "Simple SSH Manager with CLI + GUI"
author = "Sumit"
license = "MIT"

[paths]
cache = "~/.ssh/sshx.json"
default_key = "~/.ssh/id_ed25519"

[dependencies.required]
ssh = "OpenSSH client"
jq  = "JSON processor"

[dependencies.optional]
fzf = "Interactive fuzzy finder (used for --menu)"

[features]
auto_keygen = true
auto_key_copy = true
cache_enabled = true
known_hosts_cleanup = true

[gui]
enabled = true
